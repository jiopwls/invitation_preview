<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모바일 포트폴리오</title>
  <style>
    body {
      text-align: center;
    }

    #app {
      position: relative;
      width: 469px;
      height: 870px;
      background-image: url('./phone.png');
      background-size: cover;
      overflow: hidden;
      margin: auto;
    }

    #app>.wrapper {
      position: absolute;
      left: 23px;
      top: 45px;
      width: 422px;
      height: 790px;
      overflow: hidden;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <h1>Mobile Portfolio</h1>
  <div id="app">
    <div class="wrapper">
      <iframe width="422" height="810" src="https://jiopwls.github.io/wedding/" frameborder="0"></iframe>
    </div>
  </div>

</body>

</html>
